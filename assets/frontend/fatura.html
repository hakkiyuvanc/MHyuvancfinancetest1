<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Fatura OluÅŸtur</title>
</head>
<body>
  <h2>ðŸ§¾ Fatura OluÅŸtur</h2>

  <form id="invoiceForm">
    <label>MÃ¼ÅŸteri AdÄ±:</label><br>
    <input type="text" name="customer_name" required><br><br>

    <label>AÃ§Ä±klama:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Tutar (TL):</label><br>
    <input type="number" step="0.01" name="amount" required><br><br>

    <label>KDV OranÄ± (%):</label><br>
    <input type="number" step="0.01" name="tax_rate" value="20"><br><br>

    <button type="submit">Fatura Kaydet</button>
  </form>

  <div id="message"></div>
  <hr>
  <h3>ðŸ“‹ KayÄ±tlÄ± Faturalar</h3>
  <table border="1">
    <thead>
      <tr><th>MÃ¼ÅŸteri</th><th>Tutar</th><th>KDV</th><th>Toplam</th><th>Tarih</th></tr>
    </thead>
    <tbody id="invoiceTable"></tbody>
  </table>

  <script>
    const token = localStorage.getItem("access_token");

    document.getElementById("invoiceForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        customer_name: form.customer_name.value,
        description: form.description.value,
        amount: parseFloat(form.amount.value),
        tax_rate: parseFloat(form.tax_rate.value)
      };

      const res = await fetch("/invoice", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById("message").innerText = res.ok
        ? "âœ… Fatura kaydedildi"
        : "âŒ Hata: " + (result.detail || "Bilinmeyen hata");

      loadInvoices();
    });

    async function loadInvoices() {
      const res = await fetch("/invoice", {
        headers: {
          "Authorization": "Bearer " + token
        }
      });
      const data = await res.json();
      const tbody = document.getElementById("invoiceTable");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.customer_name}</td>
            <td>${row.amount.toFixed(2)} TL</td>
            <td>${row.tax_rate}%</td>
            <td>${row.total.toFixed(2)} TL</td>
            <td>${new Date(row.date).toLocaleString()}</td>
          </tr>`;
      });
    }

    loadInvoices();
  </script>
</body>
</html>
