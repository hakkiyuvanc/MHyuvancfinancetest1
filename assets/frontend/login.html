
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title><span data-i18n="login_title" data-i18n="login_button">Giriş Yap</span> - AI Muhasebe Platformu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { margin-bottom: 20px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; background: #007bff; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="login-container">
        <h2><span data-i18n="login_title" data-i18n="login_button">Giriş Yap</span></h2>
        
        <select id="langSelector" style="width: 100%; padding: 10px; margin-bottom: 15px;">
            <option value="tr">Türkçe</option>
            <option value="en">English</option>
        </select>
        <form id="loginForm">
        
            <input type="email" id="email" placeholder="" data-i18n="email_placeholder" required>
            <input type="password" id="password" placeholder="" data-i18n="password_placeholder" required>
            <button type="submit"><span data-i18n="login_title" data-i18n="login_button">Giriş Yap</span></button>
        </form>
        <p id="error" style="color:red; text-align:center;"></p>
    </div>

    <script>
const BASE_URL = window.location.origin;

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch(BASE_URL + "/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("token", data.access_token);
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("error").innerText = data.detail || "Giriş başarısız.";
            }
        });
    </script>
<script src="lang.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log("Service worker registered"))
    .catch(err => console.error("SW error", err));
}
</script>

<script src="assets/js/auth.js"></script>

</body>
</html>
